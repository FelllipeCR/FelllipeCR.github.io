<script>
    $(document).ready(function(){

        $("#escuro").click(function(){
            $("body").removeClass("claro");
            $("body").addClass("escuro");
                  
        }) 

        $("#minhafoto").mouseenter(function(){
            $(this).addClass("foto_com_mouse");
            $(this).removeClass("foto_sem_mouse");

        });

        $("#minhafoto").mouseleave(function(){
            $(this).removeClass("foto_com_mouse");
            $(this).addClass("foto_sem_mouse");
