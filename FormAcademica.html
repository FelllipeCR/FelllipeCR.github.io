</head>

<body>
    <header class=cabecalho> <img class="logo" src="img/fcr.png" title="Logo - Fellipe Costa Reis" alt="Logo FCR">
    </header>
    <section>
        <svg class="fundo" xmlns="http://www.w3.org/2000/svg"></svg>
        <img id="imgFormAcad" src="img/imgFormAcad.png" title="Formação Acadêmica" alt="Ilustração Formação Acadêmica">
        <h1 id="tituloFormAcad">Formação Acâdemica</h1>
        <ul id="agrupamento-FormAcad">
            <li><b>Ensino Médio Integrado ao Técnico em Informática</b>, Instituto Federal de Educação, Ciência e
                Tecnologia de São Paulo- IFSP
                Fev/2018 - Dez/2021 (cursando)</li>

                Fev/2014 - Dez/2017 (concluído)</li>

        <a href="index.html" target="_self"><img id="botao-formacad" src="img/botao.png" title="Botão voltar"
                alt="Clique no botão para voltar"></a>
    </section>
    <footer id="rodape">
        <Section class="controles">
            <img class="tamanho_controles-id" id="acender" src="img/por-do-sol.png" title="Sol" alt="Muda para claro"></a>
            <img class="tamanho_controles-id" id="escuro" src="img/moon.png" title="Lua" alt="Mudar para escuro">
        </Section>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){

        $("#acender").click(function(){
            $("body").removeClass("escuro");
            $("body").addClass("claro");
        });

        $("#escuro").click(function(){
            $("body").removeClass("claro");
            $("body").addClass("escuro");
                  
        }) 

        $("#minhafoto").mouseenter(function(){
            $(this).addClass("foto_com_mouse");
            $(this).removeClass("foto_sem_mouse");

        });

        $("#minhafoto").mouseleave(function(){
            $(this).removeClass("foto_com_mouse");
            $(this).addClass("foto_sem_mouse");

        })

    });
</script>

</html>
